<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Zertech - usługi montażowo-instalacyjne</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arek Tywonek" />
    <link rel="stylesheet" type="text/css" href="./styles/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</head>
<body>
    <!-- HEADER , NAV -->
    <div class="bground bground--one"></div>
    <img class="logo__enter" src="./img/logoWhite.png" alt="">
    <div class="bground bground--two"></div>
    <div class="slide"></div>
    <div class="slide slide--two"></div>
    <header class="header">
        <div class="top">
            <div class="upper wrapper">
                <a href="#" class="logo__link">
                    <img src="./img/logoWhite.png" alt="" class="logo logo__white hide">
                    <img src="./img/logoBlue.png" alt="" class="logo logo__blue">
                </a>
                <button class="hamburger hamburger--spring" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                    <span class="hamburger__name">MENU</span>
                </button>
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#" class="navigation__item-link">Start</a></li>
                        <li class="navigation__item"><a href="#test" class="navigation__item-link">Oferta</a></li>
                        <li class="navigation__item"><a href="#test" class="navigation__item-link">O firmie</a></li>

                    </ul>
                </nav>
            </div>
        </div>
        <div class="hero flex">
            <div class="wrapper">
                <div class="textbox">
                    <p class="textbox__small">Profesjonalne usługi montażowo-instalacyjne na terenie Wałbrzycha, Boguszowa-Gorc i okolic.</p>
                    <h1 class="textbox__big">Ogrzewania Gazowe<br>Instalacje Elektryczne<br>Instalacje  Hydrauliczne<br>Pomiary i Projekty</h1>
                    <div class="btn__box">
                        <a href="#" class="btn btn--primary">Zatrudnij nas</a>
                        <a href="#" class="btn btn--primary">Poznaj Ofertę</a>
                    </div>
                </div>
            </div>
            <div class="background"></div>
        </div>
    </header>
    <section id="test" class="services">
        <div class="wrapper">
            <div class="title">Poznaj naszą ofertę</div>
        </div>
    </section>
<script src="./scripts/main.js"></script>
